<ion-grid [fixed]="true">
  <ng-container *ngFor="let generation of generations.findAllGenerations.items">
    <ion-row>
      <ion-text>
        <h2 translate [translateParams]="{ order: generation.order }">
          GENERATION.VARIABILIZE
        </h2>
      </ion-text>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let pokemon of generation.pokemons" size="3">
        <cl-image
          [public-id]="getPokemonImageUrl(pokemon.pokedexId)"
        ></cl-image>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-grid>
