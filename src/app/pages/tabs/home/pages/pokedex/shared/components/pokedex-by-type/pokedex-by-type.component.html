<ion-grid [fixed]="true">
  <ng-container *ngFor="let type of pokemonTypes?.findAllPokemonTypes?.items">
    <ion-row>
      <ion-col>
        <ion-text>
          <h2 class="ion-no-margin">
            {{ type.name | languageTranslate | titlecase }}
          </h2>
        </ion-text>
      </ion-col>
    </ion-row>
    <hr />
    <ion-row>
      <ion-col
        *ngFor="let pokemon of type?.pokemons"
        size="3"
        [routerLink]="['/', 'pokemon-tabs', 'pokemon-detail', pokemon.id]"
      >
        <cl-image
          [public-id]="getPokemonImageUrl(pokemon?.pokedexId)"
        ></cl-image>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-grid>
