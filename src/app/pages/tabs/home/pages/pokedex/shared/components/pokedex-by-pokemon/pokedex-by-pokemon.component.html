<ion-grid>
  <ion-row>
    <ion-col>
      <ion-text>
        <h2 translate class="ion-no-margin">POKEMONS</h2>
      </ion-text>
    </ion-col>
  </ion-row>
  <hr />
  <ion-row>
    <ion-col
      *ngFor="let pokemon of pokemons?.findAllPokemons?.items"
      size="3"
      [routerLink]="['/', 'pokemon-tabs', 'pokemon-detail', pokemon.id]"
    >
      <cl-image [public-id]="getPokemonImageUrl(pokemon?.pokedexId)"></cl-image>
    </ion-col>
  </ion-row>
</ion-grid>
