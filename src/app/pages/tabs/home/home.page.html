<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary" translate>HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border" collapse="condense">
    <ion-toolbar>
      <ion-title color="primary" size="large" translate>HOME</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let card of homeCards">
        <ion-card [ngStyle]="{'background-color': card.color}">
          <ion-card-header>
            <ion-card-title translate>{{ card.label }}</ion-card-title>
          </ion-card-header>
          <ion-card-content> </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
