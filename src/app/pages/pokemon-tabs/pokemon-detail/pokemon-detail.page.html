<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/tabs/home"
        [text]="'BUTTONS.BACK' | translate"
      ></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
      <ion-title color="primary"
        >{{pokemon?.name | languageTranslate | titlecase}}</ion-title
      >
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content> </ion-content>
